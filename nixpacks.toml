# Nixpacks configuration for Railway deployment
# better-sqlite3 requires native compilation tools and Node 20+

providers = ["node"]

[variables]
NODE_ENV = "production"
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc", "gnumake", "pkg-config"]

[phases.install]
cmds = [
  "cd frontend && npm ci --include=dev",
  "cd frontend && npm run build",
  "cd backend && npm ci"
]

[start]
cmd = "cd backend && node server.js"
